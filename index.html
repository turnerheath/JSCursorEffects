<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Effect</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="slider-container">
        <div class="brush-container">
            <span id="brush-color">140</span>
            <input type="range" min="0" max="360" value="140" class="slider" id="brush-color-slider">
        </div>
        <div class="checkboxes">
            <input type="checkbox" id="stroke" name="stroke"/>
            <input type="checkbox" id="fill" name="fill" checked/>
        </div>
    </div>
    <canvas id="canvas1"></canvas>
    <script src="script.js"></script>
</body>
</html>
